<div class="container m-5">
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title py-2">Formulario</h5>

          <div>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              [(ngModel)]="nuevoPersonaje.nombre"
            />
          </div>

          <div class="mt-3">
            <label for="imagen">Imagen:</label>
            <input
              type="text"
              class="form-control"
              id="imagen"
              [(ngModel)]="nuevoPersonaje.imagen"
            />
          </div>

          <div class="mt-3">
            <label for="rol">Rol/Profesión:</label>
            <input
              type="text"
              class="form-control"
              id="rol"
              [(ngModel)]="nuevoPersonaje.rol"
            />
          </div>

          <div class="d-flex justify-content-center mt-3">
            <button
              class="btn btn-primary"
              (click)="agregarPersonaje()"
              [ngClass]="{
                disabled:
                  !nuevoPersonaje.nombre ||
                  !nuevoPersonaje.imagen ||
                  !nuevoPersonaje.rol
              }"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Listado -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title py-2">Listado</h5>

          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Rol/Profesión</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let personaje of personajes">
                <td>{{ personaje.nombre }}</td>
                <td>
                  <img
                    [src]="personaje.imagen"
                    alt="Imagen"
                    style="max-height: 50px"
                  />
                </td>
                <td>{{ personaje.rol }}</td>
              </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-center mt-3">
            <button
              *ngIf="personajes.length > 0"
              class="btn btn-danger"
              (click)="eliminarPersonajes()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
