<div class="container my-4">
  <h2 class="mb-4">Alta de Proveedor</h2>

  <form id="altaProveedorForm">
    <div class="mb-3">
      <label for="razon-social" class="form-label">Razón Social</label>
      <input
        type="text"
        class="form-control"
        id="razon-social"
        [(ngModel)]="nuevoProveedor.razonSocial"
      />
    </div>

    <div class="mb-3">
      <label for="rubro" class="form-label">Rubro</label>
      <input
        type="text"
        class="form-control"
        id="rubro"
        [(ngModel)]="nuevoProveedor.rubro"
      />
    </div>

    <div class="mb-3">
      <label for="sitio-web" class="form-label">Sitio Web</label>
      <input
        type="text"
        class="form-control"
        id="sitio-web"
        [(ngModel)]="nuevoProveedor.sitioWeb"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="nuevoProveedor.email"
      />
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control"
        id="telefono"
        [(ngModel)]="nuevoProveedor.telefono"
      />
    </div>

    <div class="mb-3">
      <label for="calle" class="form-label">Calle</label>
      <input
        type="text"
        class="form-control"
        id="calle"
        [(ngModel)]="nuevoProveedor.calle"
      />
    </div>

    <div class="mb-3">
      <label for="numero" class="form-label">Número</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        [(ngModel)]="nuevoProveedor.numero"
      />
    </div>

    <div class="mb-3">
      <label for="codigo-postal" class="form-label">Código Postal</label>
      <input
        type="text"
        class="form-control"
        id="codigo-postal"
        [(ngModel)]="nuevoProveedor.codigoPostal"
      />
    </div>

    <div class="mb-3">
      <label for="localidad" class="form-label">Localidad</label>
      <input
        type="text"
        class="form-control"
        id="localidad"
        [(ngModel)]="nuevoProveedor.localidad"
      />
    </div>

    <div class="mb-3">
      <label for="provincia" class="form-label">Provincia</label>
      <input
        type="text"
        class="form-control"
        id="provincia"
        [(ngModel)]="nuevoProveedor.provincia"
      />
    </div>

    <div class="mb-3">
      <label for="pais" class="form-label">País</label>
      <input
        type="text"
        class="form-control"
        id="pais"
        [(ngModel)]="nuevoProveedor.pais"
      />
    </div>

    <div class="mb-3">
      <label for="cuit" class="form-label">CUIT</label>
      <input
        type="text"
        class="form-control"
        id="cuit"
        [(ngModel)]="nuevoProveedor.cuit"
      />
    </div>

    <div class="mb-3">
      <label for="condicion-iva" class="form-label">Condición IVA</label>
      <input
        type="text"
        class="form-control"
        id="condicion-iva"
        [(ngModel)]="nuevoProveedor.condicionIva"
      />
    </div>

    <div class="mb-3">
      <label for="nombre-contacto" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre-contacto"
        [(ngModel)]="nuevoProveedor.nombreContacto"
      />
    </div>

    <div class="mb-3">
      <label for="apellido-contacto" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido-contacto"
        [(ngModel)]="nuevoProveedor.apellidoContacto"
      />
    </div>

    <div class="mb-3">
      <label for="telefono-contacto" class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control"
        id="telefono-contacto"
        [(ngModel)]="nuevoProveedor.telefonoContacto"
      />
    </div>

    <div class="mb-3">
      <label for="email-contacto" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email-contacto"
        [(ngModel)]="nuevoProveedor.emailContacto"
      />
    </div>

    <div class="mb-3">
      <label for="rol-contacto" class="form-label">Rol</label>
      <input
        type="text"
        class="form-control"
        id="rol-contacto"
        [(ngModel)]="nuevoProveedor.rolContacto"
      />
    </div>
  </form>

  <div class="mt-4 d-flex justify-content-center">
    <button class="btn btn-outline-secondary" routerLink="/proveedores">
      Cancelar
    </button>
    <button class="btn btn-primary ms-2" (onclick)="guardar()">Guardar</button>
  </div>
</div>
