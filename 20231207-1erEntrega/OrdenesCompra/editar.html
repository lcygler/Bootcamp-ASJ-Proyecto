<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Orden de Compra</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/editar.css" />
    <script src="js/editar.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Gestión</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../Proveedores/index.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../ProductosServicios/index.html">Productos y Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Ordenes de Compra</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-4" style="max-width: 600px">
      <h2 class="mb-4">Editar Orden de Compra</h2>

      <!-- Formulario -->
      <form id="editarOrdenCompraForm">
        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" disabled />
        </div>

        <div class="mb-3">
          <label for="fechaemision" class="form-label">Fecha de emisión</label>
          <input type="text" class="form-control" id="fechaemision" />
        </div>

        <div class="mb-3">
          <label for="fechaentrega" class="form-label">Fecha de entrega esperada</label>
          <input type="text" class="form-control" id="fechaentrega" />
        </div>

        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" />
        </div>

        <div class="mb-3">
          <label for="proveedor" class="form-label">Proveedor</label>
          <input type="text" class="form-control" id="proveedor" />
        </div>

        <div class="mb-3">
          <label for="productos" class="form-label">Productos</label>
          <input type="text" class="form-control" id="productos" />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="cantidad" />
        </div>

        <div class="mb-3">
          <label for="total" class="form-label">Total</label>
          <input type="text" class="form-control" id="total" />
        </div>
      </form>

      <!-- Acciones -->
      <div class="mt-4 d-flex justify-content-center">
        <button class="btn btn-secondary" onclick="cancelarEdicion()">Cancelar</button>
        <button class="btn btn-primary ms-2" onclick="guardarCambios()">Guardar</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
