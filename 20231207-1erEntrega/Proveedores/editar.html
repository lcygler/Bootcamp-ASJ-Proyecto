<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Proveedor</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/editar.css" />
    <script src="js/editar.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Proyecto Bootcamp ASJ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../ProductosServicios/index.html">Productos y Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../OrdenesCompra/index.html">Ordenes de Compra</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 mb-4" style="max-width: 600px">
      <h2 class="mb-4">Editar Proveedor</h2>

      <!-- Formulario -->
      <form id="editarProveedorForm">
        <div class="mb-3">
          <label for="codigo" class="form-label">Código</label>
          <input type="text" class="form-control" id="codigo" readonly />
        </div>

        <div class="mb-3">
          <label for="razonsocial" class="form-label">Razón Social</label>
          <input type="text" class="form-control" id="razonsocial" />
        </div>

        <div class="mb-3">
          <label for="rubro" class="form-label">Rubro</label>
          <input type="text" class="form-control" id="rubro" />
        </div>

        <div class="mb-3">
          <label for="sitioweb" class="form-label">Sitio Web</label>
          <input type="text" class="form-control" id="sitioweb" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" />
        </div>

        <div class="mb-3">
          <label for="calle" class="form-label">Calle</label>
          <input type="text" class="form-control" id="calle" />
        </div>

        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" />
        </div>

        <div class="mb-3">
          <label for="codigopostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codigopostal" />
        </div>

        <div class="mb-3">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="localidad" />
        </div>

        <div class="mb-3">
          <label for="provincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="provincia" />
        </div>

        <div class="mb-3">
          <label for="pais" class="form-label">País</label>
          <input type="text" class="form-control" id="pais" />
        </div>

        <div class="mb-3">
          <label for="cuit" class="form-label">CUIT</label>
          <input type="text" class="form-control" id="cuit" />
        </div>

        <div class="mb-3">
          <label for="condicioniva" class="form-label">Condición IVA</label>
          <input type="text" class="form-control" id="condicioniva" />
        </div>

        <div class="mb-3">
          <label for="nombrecontacto" class="form-label">Nombre (Contacto)</label>
          <input type="text" class="form-control" id="nombrecontacto" />
        </div>

        <div class="mb-3">
          <label for="apellidocontacto" class="form-label">Apellido (Contacto)</label>
          <input type="text" class="form-control" id="apellidocontacto" />
        </div>

        <div class="mb-3">
          <label for="telefonocontacto" class="form-label">Teléfono (Contacto)</label>
          <input type="text" class="form-control" id="telefonocontacto" />
        </div>

        <div class="mb-3">
          <label for="emailcontacto" class="form-label">Email (Contacto)</label>
          <input type="text" class="form-control" id="emailcontacto" />
        </div>

        <div class="mb-3">
          <label for="rolcontacto" class="form-label">Rol (Contacto)</label>
          <input type="text" class="form-control" id="rolcontacto" />
        </div>
      </form>

      <!-- Acciones -->
      <div class="mt-4 d-flex justify-content-center">
        <button class="btn btn-secondary" onclick="cancelarEdicion()">Cancelar</button>
        <button class="btn btn-primary ms-2" onclick="guardarCambios()">Guardar</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
